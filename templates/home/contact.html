{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid pb-4">
        
    <div class="row">
        <div class="col">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              <strong> {{ message }} </strong> 
              <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
        </div>
      </div>
      
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 style="color: aliceblue; text-align: center;">Contact Us</h3>
            <form action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                <div class="form-group fg-dark pt-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="">
                </div>
        
                <div class="form-group fg-dark pt-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
        
                <div class="form-group fg-dark pt-3">
                <label for="phone">Phone number</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="">
                </div>
                
                <div class="form-group fg-dark pt-3 pb-3">
                <label for="content">Message</label>
                <textarea class="form-control"  name="content" id="content" cols="30" rows="5"></textarea>
                </div>

                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
