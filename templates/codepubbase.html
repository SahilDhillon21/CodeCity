<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/cp.css' %}">

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
    />

    <title>CodePub</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row pt-2 pb-2" style="background-color: #4F200D;">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
                <a href="{% url 'codepubHome' %}" style="text-decoration: none"><strong class="cp-title">CodePub</strong></a>
            </div>
            <div class="col-md-4 text-center">
                <div class="btn-group btn-group-lg mt-3">
                    <a href="{% url 'profile' %}" type="button" class="btn dropdown-toggle btn-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white;">
                      <img src="{{user_profile.profileimg.url}}" class="profile-img pb-2" alt="profile-pic">
                      <span style="color: #FFD93D;">{{user_profile.user}}</span>
                    </a>
                    

                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="{% url 'profile' %}"><img src="{% static 'images/profile-tag.png' %}" class="drop-tags" alt=""> Profile</a>
                      <a class="dropdown-item" href="#"><img src="{% static 'images/help-tag.png' %}" class="drop-tags" alt=""> Help</a>
                      
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item text-danger" href="{% url 'logout' %}"><img src="{% static 'images/logout-tag.png' %}" class="drop-tags" alt=""> 
                         Logout</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>


    {% block content %}
    
    {% endblock content %}





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
    
  </body>
</html>
