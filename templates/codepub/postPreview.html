<div class="container-fluid">
    <div class="row">
        <div class="col ">
            <div class="card ">
                <div class="card-body post-shadow">
                  <h5 class="card-title text-center">Post preview</h5>
                  <p class="card-text">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-auto">
                                <img src="{{user_profile.profileimg.url}}" class="profile-img" alt="user-pic">
                            </div>
                            <div class="col-auto mt-2 px-0">
                                <strong><p>{{user_profile.user}} </p></strong>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-auto">
                            <strong id="preview-title" 
                            style="color: black;">
                            </strong>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col text-center">
                            <img src="" id="preview-image" alt="" class="img-responsive" style="width: 100%;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="text-align: justify; color: black;">
                            <p id="preview-caption"></p>
                        </div>
                    </div>
                  </p>
                  Like Share Message Repost
                </div>
            </div>
        </div>
    </div>
</div>
