<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
    />
</head>
<body>
    <div class="row">
        <div class="col-md-auto ml-3">
            <table class="table align-middle mb-0 bg-white table-hover table-borderless rec-followers">
                <thead class="bg-light">
                  <tr>
                    <th>Recommended for you</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in sug_profiles %}
                  <tr>
                    <td>
                      <div class="d-flex align-items-center">
                        <img
                            src="{{i.0.profileimg.url}}"
                            alt=""
                            style="width: 45px; height: 45px"
                            class="rounded-circle"
                            />
                        <div class="ms-3">
                          <p class="fw-bold mb-1">{{i.0.user}}</p>
                          <p class="text-muted mb-0">
                            {% if i.1 != 1 %}
                              {{i.1}} followers
                            {% else %}
                              {{i.1}} follower
                            {% endif %}
                          </p>
                        </div>
                      </div>
                    </td>
                    <td>
                        <a href="/follow/{{i.0.user.username}}">
                          <button type="button" class="btn btn-link" data-mdb-ripple-color="dark">
                            <i class="fas fa-plus"></i>&nbsp FOLLOW
                        </button>
                        </a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</body>
<!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
    ></script>
</html>
